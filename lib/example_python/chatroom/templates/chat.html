<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Chat</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .neobrutalism {
            background-color: #ffffff;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #000000;
            padding: 16px;
            margin: 16px;
            width: calc(100% - 32px);
            height: calc(100% - 32px);
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 12px;
        }
        .username {
            font-weight: bold;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
        }
        .form-container {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        .form-container input {
            flex: 1;
            padding: 8px;
            border: 2px solid #000000;
            background-color: #ffffff;
        }
        .form-container button {
            padding: 8px 16px;
            border: 2px solid #000000;
            background-color: #ffffff;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body class="p-0 m-0 w-full h-full">
    <div class="container mx-auto neobrutalism">
        <div id="messages">
            <div class="message">
                <span class="username">System:</span> Connecting...
            </div>
        </div>
        <form class="form-container">
            <input type="text" name="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
<script>
    document.querySelector('.form-container').addEventListener('submit', function(event) {
        event.preventDefault();
        const messageInput = event.target.message;
        const message = messageInput.value.trim();
        if (message) {
            const messagesDiv = document.getElementById('messages');
            const newMessageDiv = document.createElement('div');
            newMessageDiv.className = 'message';
            newMessageDiv.innerHTML = `<span class="username">You:</span> ${message}`;
            messagesDiv.appendChild(newMessageDiv);
            messageInput.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let username = urlParams.get('name') || 'Anonymous';
            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message, name: username })
            });
        }
    });

    
    //message fetch loop
    setInterval(function() {
        fetch('/messages')
            .then(response => response.json())
            .then(data => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                data.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    messageDiv.innerHTML = `<span class="username">${msg.author}:</span> ${msg.content}`;
                    messagesDiv.appendChild(messageDiv);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
    }, 2000);
</script>
</html>
